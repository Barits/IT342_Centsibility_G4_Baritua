# Server Configuration
server.port=8080
spring.application.name=centsibility-backend

# Database Configuration
# TODO: Update with your MySQL credentials
spring.datasource.url=jdbc:mysql://localhost:3306/centsibility?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# TODO: Generate a secure secret key (256-bit for HS256)
jwt.secret=your-secret-key-here-change-this-to-a-secure-random-string
jwt.expiration=86400000

# Email Configuration (SMTP)
# TODO: Configure with your email provider
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.centsibility=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Google OAuth Configuration
# TODO: Add your Google OAuth credentials
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email

# Payment Gateway Configuration
# TODO: Add sandbox credentials
payment.gateway.api.key=your-payment-gateway-api-key
payment.gateway.secret=your-payment-gateway-secret
payment.gateway.sandbox=true
